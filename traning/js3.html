    function calculate (num1, num2, opreator) {
      if (opreator == "+") {
        return num1 + num2; 
      } else if (opreator == "-") {
        return num1 - num2; 
      } else if (opreator == "*") {
        return num1 * num2; 
      } else if (opreator == "/") {
        return num1 / num2; 
      } else {
        return "사칙연산자를 입력해주세요.";
      }
    }

    var myId = "koreaIT";

    function loginValid() {
      inputId = prompt("아이디를 입력해주세요.");
      
      if (inputId.length === 0) {

    <div>
        <input type="text" id="inputId" placeholder="아이디를 입력해주세요." onkeydown="onKeyDown(event)">

    <script>

      var myId = "koreaIT";
      var myPw = "1234";

      var pwFailCnt = 0;

      function onKeyDown(e){
        var id = document.getElementById("inputId").value;
        var pw = document.getElementById("inputPw").value;
        if (e.keyCode == 13){
          loginValid(id, pw);
        }
      }

      function loginValid(id, pw) {

        if (pwFailCnt >= 5) {
          return alert("로그인을 5회 실패하여 로그인이 불가합니다.")
        }

        id = id.trim();

        if (id.length === 0) {
          return alert("아이디를 입력해주세요.");
        }
        
        pw = pw.trim();

        if (pw.length === 0) {
          return alert("비밀번호를 입력해주세요.");
        } 

        if (id !== myId || pw !== myPw) {
          pwFailCnt++;
          return alert("아이디 또는 비밀번호가 일치하지 않습니다.");
        }

        return alert("로그인을 성공했습니다.");
      }
