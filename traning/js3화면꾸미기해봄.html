<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.7/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div>
    <input type="text" class="input input-bordered input-primary w-full max-w-xs" id="inputId" placeholder="아이디를 입력해주세요." onKeyUp="onKeyDown(event)">
    <br>
    <input type="password" class="input input-bordered input-primary w-full max-w-xs" id="inputPw" placeholder="비밀번호를 입력해주세요." onKeyUp="onKeyDown(event)">
    <br>
    <button class="btn btn-neutral" onclick="loginValid(inputId.value, inputPw.value)">로그인</button>
  </div>  
  <script>

    var myId = "koreaIT@gmail.com";
    var myPw = "123412341";

    var pwFailCnt = 0;

    function onKeyDown(e){
      var id = document.getElementById("inputId").value;
      var pw = document.getElementById("inputPw").value;

      if (e.keyCode == 13){
        loginValid(id, pw);
      }
    }

    function loginValid(id, pw) {
      
      if (pwFailCnt >= 5) {
        return Swal.fire({
          title: '제한된 사용자 입니다!',
          icon: 'error',
          width: 600,
          padding: '3em',
          color: '#b5423e',
          backdrop: `
          rgba(181, 66, 62, 0.4)
          url("https://sweetalert2.github.io/images/nyan-cat.gif")
          left top
          `
        })
      }
      
      id = id.trim();
      let regex = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
      
      if (id.length === 0) {
        return Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: '아이디를 입력해주세요.!',
          footer: '<a href="">Why do I have this issue?</a>',
          backdrop: `
          rgba(181, 66, 62, 0.4)
          url("https://sweetalert2.github.io/images/nyan-cat.gif")
          left top
          no-repeat
        `
        })
      } else if (!regex.test(id)) {
        return Swal.fire({
        title: '이메일 형식으로 입력해야 합니다!',
        icon: 'error',
        width: 600,
        padding: '3em',
        color: '#b5423e',
        backdrop: `
          rgba(181, 66, 62, 0.4)
          url("https://sweetalert2.github.io/images/nyan-cat.gif")
          left top
          no-repeat
        `
        })
      } 
      
      pw = pw.trim();

      if (pw.length === 0) {
        return Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: '비밀번호를 입력해주세요.!',
          footer: '<a href="">Why do I have this issue?</a>',
          backdrop: `
          rgba(181, 66, 62, 0.4)
          url("https://sweetalert2.github.io/images/nyan-cat.gif")
          left top
          no-repeat
        `
        })
      } else if (pw.length < 8 || pw.length > 15) {
        return Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: '비밀번호는 8~15자리까지 입니다.!',
          footer: '<a href="">Why do I have this issue?</a>',
          backdrop: `
          rgba(181, 66, 62, 0.4)
          url("https://sweetalert2.github.io/images/nyan-cat.gif")
          left top
          no-repeat
        `
        })
      } 

      if (id !== myId || pw !== myPw) {
        pwFailCnt++;
        return Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: `비밀번호를 틀렸습니다. 남은 시도 횟수(${pwFailCnt}/5)`,
          footer: '<a href="">Why do I have this issue?</a>',
          backdrop: `
          rgba(181, 66, 62, 0.4)
          url("https://sweetalert2.github.io/images/nyan-cat.gif")
          left top
          no-repeat
        `
        })
        return alert();
      }

      return Swal.fire({
        title: '로그인을 성공했습니다.',
        icon: 'success',
        width: 600,
        padding: '3em',
        color: '#716add',
        backdrop: `
          rgba(0,0,123,0.4)
          url("https://sweetalert2.github.io/images/nyan-cat.gif")
          left top
          no-repeat
        `
      })
    }
  </script>



</body>

</html>
