  <script>
    function sumAll() {
      var sum = 0;
      for (var i of arguments) {
        if (typeof i !== "number") {
          continue;
        }
        sum += i;
      }
      return sum;
    }
    console.log(sumAll(1,2,'d',4,5,6,7,8,9));
  </script>

  <script>

      var element = document.getElementById("target");

      var netxSibling = element.nextElementSibling;

    }

    getSibling();
