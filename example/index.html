<body>
  <div class="slider">
    <img src="저널리스트_썸네일1.png" width="700px" id="slide">
  </div>
  <button onclick="changeImage(1)">다음</button>
  <button onclick="changeImage(-1)">이전</button>
  <script>

    function changeImage(number) {
      var image = document.querySelector('#slide')
      var old_src_number = Number(image.getAttribute('src').substr(9, 1));

      var imageNumbers = ['1', '2', '3'];

      if (old_src_number > imageNumbers.length) {
        old_src_number = 0;
      } 

      if (old_src_number < imageNumbers.length) {
        old_src_number = imageNumbers.length;
      } 

      console.log(old_src_number);

      image.setAttribute('src', `저널리스트_썸네일${old_src_number + number}.png`);
    }
